<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dino Run Project</title>
</head>
<body>

 <section>
    <header>
        <h1>Dino run</h1>
        <span>The same game as Google chrome but not the same</span>
    </header>
 
    <div id="game-div">
        <div class="display-player-info hidden-elements">
            <!-- <h3>Player 1</h3> -->
            <!-- <div class="player-charater"> <img src="" alt="" srcset=""></div> -->
            <span></span>
            <div id="lives-display"></div>
         </div>
        <canvas class="hidden-elements" id="canvas-player1" width="700" height="250"></canvas>
        <div id="game-ending-screen">
            <button class="hidden-elements" id="replay">Replay</button>
            <button class="hidden-elements" id="back">Back to menu</button>
        </div>
    </div>  

    <div id="button-start-settings">
        <button id="start">Start</button>
        <button id="settings">Settings</button>
    </div>
    
    <div><button id="leaderboard">LeaderBoard</button></div>
 </section>
 
</body>
</html>
